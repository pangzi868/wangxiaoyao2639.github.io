<body>
	<img src="images/bg3.jpg" alt="" id="img1">
	<div id="content1">
	</div>
    <div id="all">
    	
    	<div id="h1">
    		<h1>用户注册</h1>
    	</div>	 
    	<div id="content">
	    	<p>网&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：
	    	<input type="text" name=name"" id="name" placeholder="不能包含空格"> <span id="xing">*</span></p>
	    	<p>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：
	    	<input type="text" name="num" id="num" placeholder="07******"> <span id="xing">*</span></p>
	    	<p>出生年月：
	    	<input type="text" name="born" id="born" placeholder="1998-08"> <span id="xing">*</span></p>
	    	<p>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：
	    	<input type="text" name="email" id="email" placeholder="**@**.**"> <span id="xing">*</span></p>
	    	<p>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：
	    	<input type="text" name="add" id="add" placeholder="详细到5个字"> <span id="xing">*</span></p>
	    	<p>电话号码：
	    	<input type="text" name="tel" id="tel" placeholder="135*********"> <span id="xing">*</span></p>
		</div>
		<div id="checkBox">
			<input type="checkbox" name="" id="check">我同意遵守会员协议
		</div>
		<div id="btn">
			<input type="button" name="submit" value="确定注册" id="submit" >
    		<input type="button" name="login" value="去登录" id="login" onclick="location.href='index.html'">
		</div>
